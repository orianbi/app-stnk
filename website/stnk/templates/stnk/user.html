{% extends 'stnk/index.html' %} {% block content %}

<!-- Begin Page Content -->
<div class="container-fluid">
  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">Tables</h1>

  <a href="{% url 'tambah_user' %}" class="btn btn-primary mb-3"
    ><i class="fas fa-plus-circle"></i> Tambah User</a
  >

  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">DataTables User</h6>
      <a
        href="{% url 'export_excel' %}"
        class="btn btn-success mb-1 mt-3"
        style="float: right"
      >
        <i class="fas fa-download fa-sm text-white-50"></i> Download Excel</a
      >
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table
          class="table table-bordered"
          id="dataTable"
          width="100%"
          cellspacing="0"
        >
          <thead>
            <tr>
              <th>Username</th>
              <th>Email</th>
              <th>Level User</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody>
            {% for us in users %}
            <tr>
              <td>{{us.username}}</td>
              <td>{{us.email}}</td>
              <td>{{us.profile.role}}</td>

              <td>
                <a
                  href="{% url 'edit_user' us.id %}"
                  class="btn btn-info btn-circle"
                  ><i class="fas fa-edit"></i
                ></a>
                |
                <a
                  href="{% url 'hapus_user' us.id %}"
                  class="btn btn-danger btn-circle"
                  onclick="return confirm('Anda Yakin Mau Menghapus Data User ini?');"
                  ><i class="fas fa-trash"></i
                ></a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<!-- /.container-fluid -->

{% endblock %}
